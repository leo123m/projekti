<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitnesi për Të Gjithë</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .login-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #575757;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head><body>

    <header>
        <h1>Fitnesi për Të Gjithë</h1>
        <p>Login për të hyrë në faqen kryesore</p>
    </header>

    <nav>
        <a href="home.html">Ballina</a>
        <a href="Sherbimet.html">Shërbimet</a>
        <a href="Rrethnesh.html">Rreth Nesh</a>
        <a href="Kontakti.html">Kontakti</a>
        <a href="login.html">Kycu</a>
    </nav>

    <div class="container">
        <h2>Login</h2>
        <p>Ju lutem, futni informacionet tuaja për të hyrë.</p>
        
        <div class="error" id="error-message"></div>
        
        <form class="login-form" id="loginForm">
            <label for="username">Emri i Përdoruesit:</label>
            <input type="text" id="username" name="username" placeholder="Futni emrin e përdoruesit" required>
            
            <label for="password">Fjalëkalimi:</label>
            <input type="password" id="password" name="password" placeholder="Futni fjalëkalimin" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Fitnesi për Të Gjithë. Të gjitha të drejtat e rezervuara.</p>
    </footer>

    <script>
        // Funksioni për të trajtuar formën e login-it
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Parandalon dërgimin e formës

            // Merrni të dhënat nga forma
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Këtu mund të vendosni informacionet e përdoruesit që janë të sakta
            const correctUsername = 'user';
            const correctPassword = '12345';

            // Kontrolloni nëse informacionet janë të sakta
            if (username === correctUsername && password === correctPassword) {
                // Nëse informacionet janë të sakta, ridrejto në faqen kryesore
                window.location.href = 'home.html'; // Kjo mund të jetë adresa e faqes tuaj kryesore
            } else {
                // Nëse informacionet nuk janë të sakta, tregoni një mesazh gabimi
                document.getElementById('error-message').textContent = 'Emri i përdoruesit ose fjalëkalimi është gabim.';
            }
        });
    </script>
</body>
</html>
